<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>Ellen's Code Playground</title>
		<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>		
		<link rel="stylesheet" type="text/css" href="css/playground_styles.css"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="text/javascript"></script>
		<script src="scripts/playground_angular.js" type="text/javascript"></script>

	<body>
		<header>
			<h1 class="mainhead">Ellen's Code Playground</h1>

			</nav>

		<section>

		</section>
